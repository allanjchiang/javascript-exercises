<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the range between</title>
</head>
<body>
    <script>
        let age = 91

        if (age >= 14 && age <= 90) {
            alert("You are between 14 and 90 years old inclusively")
        } else {
            alert("You are younger than 14 years old or older than 90 years old")
        }
    </script>
</body>
</html>
