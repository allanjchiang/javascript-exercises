<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the range outside</title>
</head>
<body>
    <script>
        let age = 13;

        if ( !(age >= 14 && age <= 90) ) {
            alert("You are younger than 14 or older than 90");
        } else {
            alert("You are older than 14 and younger than 90");
        }
    </script>
</body>
</html>
